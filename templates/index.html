<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Binder - Cyberpunk Edition</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ static_version }}">
</head>
<body>
    <div id="app">
        <canvas id="bubbly-background"></canvas>
        <div id="eyeball-mascots">
            <div class="eyeball" id="eyeball1"></div>
            <div class="eyeball" id="eyeball2"></div>
        </div>
        <div id="content">
            <h1>The Binder</h1>
            <div id="controls">
                <input type="text" id="pdfName" placeholder="Enter PDF name" class="neon-element bubble-element">
                <button id="addPdf" class="neon-element bubble-element">Add PDF</button>
                <button id="removePdf" class="neon-element bubble-element">Remove PDF</button>
                <button id="compilePdf" class="neon-element bubble-element">Compile PDF</button>
                <button id="selectOutputFolder" class="neon-element bubble-element">Select Output Folder</button>
                <button id="saveReport" class="neon-element bubble-element">Save Report</button>
                <button id="loadReport" class="neon-element bubble-element">Load Report</button>
                <div class="toggle-container">
                    <label class="switch bubble-element">
                        <input type="checkbox" id="useCoverPages">
                        <span class="slider round"></span>
                    </label>
                    <span>Use Cover Page</span>
                </div>
            </div>
            <div id="pdfSections">
                <div id="selectedFiles">
                    <h2>Selected Files</h2>
                    <ul id="selectedFilesList"></ul>
                </div>
                <div id="availableFiles">
                    <h2>Available Files</h2>
                    <ul id="availableFilesList"></ul>
                </div>
            </div>
            <div id="coverPageSettings">
                <h2>Cover Page Settings</h2>
                <input type="text" id="coverPages" placeholder="Enter cover page numbers (e.g., 1,2,3-5)" class="neon-element bubble-element">
            </div>
        </div>
    </div>
    <script src="/static/script.js?v={{ static_version }}"></script>
</body>
</html>
